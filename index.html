<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChatGPTLove</title>
    <style>
        body {
            background-color: #ffe6f0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff99cc;
            color: #fff;
            padding: 1em;
            text-align: center;
            font-size: 2em;
        }
        main {
            display: flex;
            flex-direction: column;
            height: 80vh;
            justify-content: center;
            align-items: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #ff99cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>MiniChatGPTLove ðŸ’–</header>
    <main>
        <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
        <div id="response"></div>
    </main>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = "Pensando... ðŸ’­";
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: input })
                });
                const data = await res.json();
                responseDiv.innerHTML = data.reply || "Error al obtener respuesta ðŸ¥º";
            } catch (error) {
                responseDiv.innerHTML = "Error al conectar con la IA ðŸ’”";
            }
        }
    </script>
</body>
</html>
